	<body class="body_bg">

        <div class="bottom_btn my_nav">

<div id="advice_window1" class="white_bg clearfix">
    <div class="w1">
        <div class="page_tit">
            <span class="choose_elm"></span><span class="ptit_text color_blue">选择下一步节点</span>

        <div class="advice_window">
            <div class="page_tit radio_father">
                <span class="radio_ck2"></span><span class="ptit_text">通过审批</span>

            </div>
            <div class="page_tit radio_father">

            </div>
        </div>
        <div class="clearfix normal_btn" style="position:absolute; bottom:10px; width:100%">
            <div class="col-xs-6">
                <button class="nav_btn f_right cancle1">取消</button>
            </div>
            <div class="col-xs-6">
                <button class="nav_btn f_left advice_next2">下一步</button>

        </div>
    </div>
</div>

<div id="advice_window2" class="white_bg clearfix">
    <div class="w1">
        <div class="page_tit">
            <span class="yellow_gou"></span><span class="ptit_text color_blue">当前下一步节点</span>
        </div>
        <div class="page_tit" style="background:#fff;">
            <span class="choose_elm"></span><span class="ptit_text color_blue">系统研发总部（25）</span>
        </div>
        <div class="advice_window2">
            <div class="page_tit radio_father">
                <span class="radio_ck"></span><span class="ptit_text">朱嘉</span>
            </div>

            <div class="col-xs-6">

    </div>
</div>
</body>
	<script src="../../jquery/jquery-1.11.1.js"></script>
	<script src="../../bootstrap/bootstrap.min.js"></script>
	<script>
		$(function () {
			//底部导航栏的选中状态
			$(".col-do,.nav_btn").on('touchstart', function () {
		        $(".my_nav .col-do,.my_nav .nav_btn").removeClass("nav_clicked");
		        $(this).addClass("nav_clicked");
		    });
			//advice.html next step1
		    $(".advice_next").on('touchstart', function () {
		        pop_window1("advice_window1");
		        
		    });
		    $(".advice_next2").on('touchstart', function () {
		        pop_window1("advice_window2");
		    });
		    function pop_window1(winId) {
		        var $pop = $("#" + winId);
		        var dheight = $(document).height();
		        $pop.css({ "display": "block", "height": dheight - 60 });
		        $pop.animate({ "top": "60px" },'slow');
		    }
		    $(".cancle1").on("touchstart", function () {
		        canclePopWindow("advice_window", "advice_window1");
		    });
		    $(".cancle2").on("touchstart", function () {
		        //$(".advice_window2 .radio_father").removeClass("radio_checked");
		        //$("#advice_window2").css({ "display": "none", "top": "0" });
		        canclePopWindow("advice_window2","advice_window2");
		    });
		    function canclePopWindow(radioRowfatherClass,windowId) {
		        $pop = $("#" + windowId);
		        // $radioRow = $("." + radioRowfatherClass + " .radio_father");
		        // $radioRow.removeClass("radio_checked");
		        $pop.css({ "display": "none", "top": "0" });
		    }
		    
		});
	</script>
</html>
