<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">


	
	<link rel="stylesheet" href="jquery.mobile-1.0.css" />
    <script src="jquery.js"></script>
    <script src="jquery.mobile-1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="phonegap-1.2.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="event.js"></script>

	
  </head>
  <body>
	<!-- Start of first page -->
	<div data-role="page" id="foo">

        <div data-role="header">
                <h1>Foo</h1>
        </div><!-- /header -->

        <div data-role="content"> 
                <p id="testid" style="background-color:yellow">I'm first in the source order so I'm shown as the page.</p>              
                <p>View internal page called <a href="#bar">bar</a></p> 
        </div><!-- /content -->

        <div data-role="footer">
                <h4>Page Footer</h4>
        </div><!-- /footer -->
	</div><!-- /page -->


	<!-- Start of second page -->
	<div data-role="page" id="bar">

        <div data-role="header">
                <h1>Bar</h1>
        </div><!-- /header -->

        <div data-role="content"> 
                <p>I'm first in the source order so I'm shown as the page.</p>              
                <p><a id="gotofoo">Back to foo</a></p>   
        </div><!-- /content -->

        <div data-role="footer">
                <h4>Page Footer</h4>
        </div><!-- /footer -->
	</div><!-- /page -->
 </body>
</html>
